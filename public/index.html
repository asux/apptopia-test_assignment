<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Delivery</title>
    <meta content="charset=utf-8" http-equiv="content-type" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css" rel="stylesheet" />
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap-theme.min.css" rel="stylesheet" />
    <link href="/assets/application.css" rel="stylesheet" />
  </head>
  <body>
    <div id="container"></div>
    <script src="//code.jquery.com/jquery-1.10.2.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.2/js/bootstrap.min.js"></script>
    <script src="//builds.handlebarsjs.com.s3.amazonaws.com/handlebars-v1.1.2.js"></script>
    <script src="//raw.github.com/machty/emblem.js/0.3.5/dist/emblem.js"></script>
    <script src="//builds.emberjs.com/tags/v1.0.0/ember.js"></script>
    <script src="/assets/application.js"></script>
    <script data-template-name="application" type="text/x-emblem">
      #calculator.container
        outlet
    </script>
    <script data-template-name="index" type="text/x-emblem">
      .row.bordered
        h1.center-block Parcel Delivery Calculator
      .row.bordered
        form.input-group
          .col-lg-2
            Em.TextField valueBinding='App.parcel.width' placeholder='Width' class='form-control'
          .col-lg-2
            Em.TextField valueBinding='App.parcel.length' placeholder='Length' class='form-control'
          .col-lg-2
            Em.TextField valueBinding='App.parcel.height' placeholder='Height' class='form-control'
          .col-lg-2
            Em.TextField valueBinding='App.parcel.weight' placeholder='Weight' class='form-control'
      .row.bordered
        .row EMS
        .row Priority
        .row Courier
      .row.bordered
        .center-block
          span.total TOTAL: ${{App.parcel.total}}
    </script>
  </body>
</html>
