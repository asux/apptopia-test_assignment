<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Delivery</title>
    <meta content="charset=utf-8" http-equiv="content-type" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <link href="/assets/application.css" rel="stylesheet" />
  </head>
  <body>
    <div id="container"></div>
    <script src="/assets/application.js"></script>
    <script data-template-name="application" type="text/x-emblem">
      #calculator.container
        outlet
    </script>
    <script data-template-name="index" type="text/x-emblem">
      .row.bordered
        h1.center-block Parcel Delivery Calculator
      .row.bordered
        form.form-inline
          .col-md-3
            Em.TextField valueBinding='App.parcel.width' placeholder='Width' class='form-control parcel-attribute'
          .col-md-3
            Em.TextField valueBinding='App.parcel.length' placeholder='Length' class='form-control parcel-attribute'
          .col-md-3
            Em.TextField valueBinding='App.parcel.height' placeholder='Height' class='form-control parcel-attribute'
          .col-md-3
            Em.TextField valueBinding='App.parcel.weight' placeholder='Weight' class='form-control parcel-attribute'
      .row.bordered
        .col-md-2.radio.carriers
          each carriers
            .row
              view App.CarrierRadioButton optionBinding=name titleBinding=name disabledBinding=isOverloaded valueBinding='controller.currentCarrierName'
      .row.bordered
        div class={:center-block :alert isValid:alert-info:alert-warning}
          span.total = total
    </script>
  </body>
</html>
